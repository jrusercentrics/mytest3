<html>

  </head>
  <body>
    <h1>This is the other page</h1>
    <a href="#" onclick="goback()">back to index page</a>
  </body>


<script>
  function goback() {
		let referrer = document.referrer;
		if (referrer) {
			const url = new URL(referrer)
			window.location.href = url.origin + url.pathname;
		} else {
			window.history.back();
		}
  }
</script>
  
</html>
